<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Shakes Digital</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1DACA2 0%, #1D70A2 100%);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 2rem;
            background: white;
            border-radius: 50%;
            padding: 15px;
        }
        .btn {
            background: white;
            color: #1DACA2;
            padding: 15px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .feature {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg viewBox="0 0 100 100" fill="#1DACA2">
                <circle cx="50" cy="50" r="40"/>
            </svg>
        </div>
        <h1>You're Offline</h1>
        <p>No internet connection detected. Don't worry - Shakes Digital builds apps that work offline!</p>

        <a href="/" class="btn" onclick="window.location.reload(); return false;">Try Again</a>

        <div class="feature">
            <strong>ðŸ’¡ Did you know?</strong><br>
            94% of African users need offline-capable applications. That's why we specialize in Progressive Web Apps that work perfectly even with poor connectivity!
        </div>
    </div>

    <script>
        // Auto-retry when connection is restored
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
